<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Kira Cancer Project is a webapp with different features like detecting if one has skin cancer, Finding dermatologist near you. Website also offers important information about all skin cancer and skin diseases." />
  <meta name="author" content="Saurabh Bomble, Aditya Mhaske, Sanket Bhandari, Atharva Nikam">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://kit.fontawesome.com/18c846bb04.js" crossorigin="anonymous"></script>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <title>Kira Cancer Project</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    document.addEventListener('DOMContentLoaded', (e) => {
      window.addEventListener('scroll', (e) => {
        const navToggle = document.querySelector('.nav-toggle-bar');
        if (window.scrollY > 30) {
          navToggle.classList.remove("display-block");
          navToggle.classList.add("display-none");
        } else if (window.scrollY <= 30) {
          navToggle.classList.remove("display-none");
          navToggle.classList.add("display-block");
        }
      })
    })  
  </script>

</body>

</html>
